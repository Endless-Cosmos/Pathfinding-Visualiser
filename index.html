<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Pathfinding</title>
</head>
<body>
    <nav>
        <button class="button" id="start-button">Start</button>
        <button class="button" id="clear-walls-button">Clear Walls</button>
        <button class="button" id="clear-weights-button">Clear Weights</button>
        <button class="button" id="add-weights-button">Toggle Weights</button>
        <button class="button dropdown" id="dropdown-button">
            Algorithms
            <div class="dropdown-menu" id="dropdown-menu">
                <div id="breadth-first">Breadth First Search</div>
                <div id="dijkstra">Dijkstra</div>
                <div id="a-star">A Star</div>
                <div id="greedy-best-first">Greedy Best First Search</div>
                <div id="depth-first">Depth First Search</div>

            </div>
        </button>
    </nav>
    <div class="grid-container">
        <div class="cell-grid" id="cell-grid">

        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
